{% include 'forum/header.html' %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



<div class="card" style="text-align: center; margin-bottom: 35px; padding-top: 10px; padding-bottom: 10px;"><div style="width: 85%; margin: 0 auto; margin-bottom: 15px;" class="alert alert-secondary" role="alert">Здесь вы можете добавить новую публикацию</div><a href="/create_post"><button class="btn btn-outline-primary">+</button></a></div>


{% for post in post_list %}

    <div class="card" style="margin-bottom: 25px;">
        <div class="card-header">
            Анонимно {{ post.date }}
          	
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.description|truncatechars:100 }}</p>
            <img style='max-width: 250px; max-height: 250px; display: block; margin-bottom: 15px; border-radius: 5px;' src="{{ post.img.url }}" alt="Ошибка подгрузки изображения">
          	<p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-dots-fill" viewBox="0 0 16 16">
  <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793V2zm5 4a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
</svg> {{ post.comment_count }}</p>
            <a href="/{{post.id}}" class="btn btn-primary">Читать полностью</a>
        </div>
    </div>

{% endfor %}
