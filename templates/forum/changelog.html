{% include 'forum/header.html' %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<div style="text-align: center; margin-bottom: 15px;"><h3>Changelog</h3></div>

<nav style="--bs-breadcrumb-divider: '>'; padding-left: 10px; width: 100%;" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Главная</a></li>
    <li class="breadcrumb-item active" aria-current="page">Changelog</li>
  </ol>
</nav>

{% for changelog in changelog_list %}
    <div class="card" style="width: 18rem; margin-bottom: 15px;">
        <div class="card-body">
            <h5 class="card-title">{{ changelog.title_changelog }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ changelog.date_changelog }}</h6>
            <p class="card-text">{{ changelog.desc_changelog }}</p>
        </div>
    </div>
{% endfor %}
