{% include 'forum/header.html' %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



<div class="card" style="text-align: center; margin-bottom: 35px; padding-top: 10px; padding-bottom: 10px;"><div style="width: 85%; margin: 0 auto; margin-bottom: 15px;" class="alert alert-secondary" role="alert">Здесь вы можете добавить новую публикацию</div><a href="/create_post"><button class="btn btn-outline-primary">+</button></a></div>


{% for post in post_list %}

    <div class="card" style="margin-bottom: 25px;">
        <div class="card-header">
            Анонимно {{ post.date }}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.description|truncatechars:100 }}</p>
            <img style='max-width: 250px; max-height: 250px; display: block; margin-bottom: 15px; border-radius: 5px;' src="{{ post.img.url }}" alt="Ошибка подгрузки изображения">
            <a href="/{{post.id}}" class="btn btn-primary">Читать полностью</a>
        </div>
    </div>

{% endfor %}
